<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生成绩管理系统</title>
</head>
<link rel="stylesheet" th:href="@{/css/student.css}">
<style>
    table{
        width: 100%;
        height: 50%;
    }
    table th{
        width: 200px;
        font-size: 20px;
    }
    table td{
        text-align: center;
    }
    a{
        margin: 2px;
    }
</style>
<body>
<div class="header">
    <div style="width:20vw;" class="header-cell">
        <!--img src="./img/2.jpg" alt=""-->
    </div>
    <div style="width:15vw;" class="header-cell header-menu">
        <p>学生成绩管理系统</p>
    </div>
    <!--div style="width:15vw;" class="header-cell header-menu">
        <p>会员中心</p>
    </div-->
    <div style="width:15vw;" class="header-cell header-menu">

    </div>
    <a th:href="@{/new3}" style="text-decoration:none; width:20vw;background:red;color: white;font-size: 2rem;" class="header-cell">
        退出
    </a>
</div>
<div class="main">
    <div class="nav">
        <ul>
            <li>学生课程表</li>
            <li>学生成绩表</li>
            <li>用户表</li>
        </ul>
    </div>
    <div>
        <table>
            <thead>
            <th>编号</th>
            <th>用户名</th>
            <th>班级</th>
            <th>用户操作</th>
            </thead>
            <tbody th:each="a:${user1}">
            <td th:text="${a.getId()}"></td>
            <td th:text="${a.getName()}"></td>
            <td th:text="${a.getClassName()}"></td>
            <td><a th:href="@{/new4}">添加</a><a th:href="@{'/delete/'+${a.getId()}}">删除</a><a th:href="@{'/new5/'+${a.getId()}}">修改</a></td>
            </tbody>


        </table>

    </div>
</div>
</body>
</html>
