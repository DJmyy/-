<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生成绩管理系统</title>
</head>
<link rel="stylesheet" th:href="@{/css/login.css}">
<body>
<form th:action="@{/login}">
    <h3>登录</h3>
    <div>
        <input type="text" class="user-bg" placeholder="用户名" name="username">
        <span id="thisname"></span>
    </div>
    <div>
        <input type="password" class="user-mm" placeholder="密码" name="password">
        <span id="thispwd"></span>
    </div>
    <div>
        <input type="checkbox">保持我的登录状态</input>
    </div>
    <div>
        <button id="thislogin">登录</button>
    </div>
</form>
</body>
</html>
